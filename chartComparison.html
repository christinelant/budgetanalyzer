<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Analyzer</title>

    <link rel='stylesheet' href='./stylesheet-budget.css'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Lato'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Unica+One'>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>

<body>
    <div class="content-wrapper">
        <div class='content-container'>
            <header class='header-container'>
                <h1>BUDGET VISUALIZER</h1>
            </header>


            <div class='chart-container'>
                <h2>Budgeted Expenses vs. Actual Expenses</h2>
                <!-- chart.js connection goes here for pie chart -->
                <div class='charts'>
                    <div class='budget-chart'>
                        <canvas id="mybudgetChart"></canvas>
                    </div>

                    <div class='actual-expense-chart'>
                        <canvas id="myactualChart"></canvas>
                    </div>
                </div>
            </div>

            <div class='expense-comparison'></div>
        </div>

    </div>
    <a class='enter-expenses' href='./index.html'>Enter Another Budget</a>

    <script src="./budgeted-pie-chart.js"></script>
    <script src="./actual-pie-chart.js"></script>
    <script src="./comparison.js"></script>
</body>



</html>
